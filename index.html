<!DOCTYPE html>
<html>
  <head>
    <title>Game</title>
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!--My CSS-->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="game">
      <div class="heading">
        <h2>Guess the Number from 1 to 10</h2>
        <div class="input-no">
          <input id="userno" placeholder="Enter the number" type="number" />
          <button id="button" onclick="check()">Check</button>
        </div>

        <div class="score">
          <p id="remark"></p>

          <h3 id="scores">Score : 10</h3>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
